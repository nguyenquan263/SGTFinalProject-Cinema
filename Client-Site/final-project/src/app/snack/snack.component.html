<div class="py-3 text-center p-3" style="background: url('../../assets/FoodPattern.jpg');border-radius: 10px">
  <div class="container">
    <div class="row">
      <h1 class="mb-4 text-white">Menu</h1>
    </div>
    <div class="row">
    
      
        <div class="col-md-3 col-6 p-1" data-toggle="modal" data-target="#SelectModal" *ngFor="let sna of snacks">
          <a>
            <img class="d-block img-thumbnail" [src]="sna.imageLink" (click)="getSnack(sna.id)" ><h5 style="color:white">{{sna.cost}} VND</h5> </a>
        </div>
      

    </div>
  </div>
</div>

<div class="modal" id="SelectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-primary">
        <h2 class="pull-left">Adding to your cart</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
         
            <div class="form-group row no-gutters">
              <label class="col-sm-4 col-form-label">Quantity:</label>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="snackName" [(ngModel)] = "quantity" >
              </div>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addSnack()">Add</button>
          <button type="button" class="btn btn-secondary" (click)="cancelSnack()" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
