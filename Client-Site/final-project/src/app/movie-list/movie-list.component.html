<div class="py-5 bg-light text-dark">
  <div class="container bg-light p-2">
    <div class="row">
      

   
      <div class="col-md-3 my-3" *ngFor="let mov of movies">
        <div class="card">
          <img class="img-fluid" [src]="mov.posterLink" alt="Card image" (click)="this.clickedID = mov.id ;goDetail()" style="width:400px; height:400px">
          <div class="card-body">
            <p class="card-text p-y-1">{{mov.name}}</p>
           
          </div>
        </div>
      </div>
      
   

    </div>
  </div>
  <hr> </div>
