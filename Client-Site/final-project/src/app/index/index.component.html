<div class="container-fluid" style="background: url('../../assets/HomePattern.jpg'); border-radius: 10px">
  <div class="py-5 text-white">
    <div class="container-fluid border border-info gradient-overlay w-75" style="border-radius:20px">
      <div class="row text-white h-50">
        <div class="col-md-12">
          <div class="wrapper wrapper--demo">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">

                <div class="carousel-item active" (click)="goTicket()">
                  <img class="d-block w-100" [src]="'https://i.ebayimg.com/00/s/NDAxWDcxMw==/z/asgAAOSw8b1aE0EQ/$_86.JPG'"  style="width:500px; height:400px">
                  <div class="carousel-caption d-none d-md-block">
                    <h3 style="color: black;">GO FOR A TICKET!!!</h3>

                  </div>
                </div>


                <div class="carousel-item" *ngFor="let new of news; let i = index">

                  <img class="d-block w-100" [src]="new.imageLink1" style="width:500px; height:400px" (click)="goNewDetail(new.id)">
                  <div class="carousel-caption d-none d-md-block">
                    <h3 style="color: black;">{{new.title}}</h3>
                  </div>

                </div>


              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-light text-dark p-2" style="border-radius: 5px">
    <div class="container-fluid p-3">
      <div class="row border border-success" style="border-radius:20px">

        <div class="col-md-4 my-3" *ngFor="let movie of movies; let i = index">

          <div class="card" *ngIf="i < 5">
            <img class="img-fluid" [src]="movie.posterLink" alt="Card image" style="height: 400px" (click)="goDetail(movie.id)">
            <div class="card-body">
              <h3 class="card-subtitle text-muted">{{movie.name}}</h3>


            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-inline-block" style="border:2px solid #1b4f72; border-radius: 5px">
      <div>
        <h2 style="font-family: -apple-system;color: #003c7d">Hot Movies</h2>
      </div>
      <ul class="pgwSlider m-1">
        
          <li *ngFor="let movie of hotMovies">

            <img [src]="movie.imageLink1" (click)="goDetail(movie.id)">
            <span>{{movie.name}}</span>

          </li>
        
      </ul>



    </div>


  </div>
</div>
